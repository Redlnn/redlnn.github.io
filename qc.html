					<font size="5">在线文本去重工具</font><font size="3"> (</font><a target="_blank" href="http://wenbenbijiao.renrensousuo.com/"><font color="#0000FF" size="3">文本比较工具</font></a><font size="3">)</font>
				</p>
					<div style="width:80%">
						<div id="mark" class="row" style="animation: fadeIn 2s;">
							<div class="col-lg-5 col-md-12 col-sm-12 col-xs-12 justify-content-center align-self-center">
								<textarea name="neirong" id="neirong" class="form-control" type="text" style=" overflow:auto; resize:none;" rows="15%" autocomplete="off">下面是重复内容，可以点击进行测试：

12345678

87654321





12345678






87654321</textarea>
							</div>
							<div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 text-center align-self-center">
								<p></p>
								<input value=" 去重 -> " id="sx" class="btn btn-primary" onclick="return sx();" type="button" align="center">
								<p></p>
							</div>
							<div class="col-lg-5 col-md-12 col-sm-12 col-xs-12 justify-content-center align-self-center">
								<textarea readonly name="neirong1" id="neirong1" class="form-control" type="text" style="overflow:auto; resize:none;" rows="15%" autocomplete="off"></textarea>
							</div>
						</div>
					</div>
				<script type="text/javascript">
					function sx(){
						var rntArray=[],temp,hasValue;
						var array=document.getElementById("neirong").value.split("\n");
						for(var i in array){
							temp=array[i];
							hasValue=false;
							for(var j in rntArray){
								if(temp===rntArray[j]){
									hasValue=true;
									break;
								}
							}
							if(hasValue===false){
								rntArray.push(temp);
							}
						}
						document.getElementById("neirong1").value=rntArray.join("\n");
						document.getElementById('sx').className="btn btn-success"
					}
				</script>
