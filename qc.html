          <div class="container" style="width:80%">
            <div id="mark" class="row" style="animation: fadeIn 2s;">
              <div class="col-md-5 justify-content-center align-self-center">
                <textarea name="neirong" id="neirong" class="form-control" type="text" style=" overflow:auto; resize:none;" rows="15%" autocomplete="off">下面是重复内容，可以点击进行测试：

12345678

87654321





12345678






87654321</textarea>
              </div>
              <div class="col-md-2 text-center align-self-center">
                <p></p>
                <input value=" 去重 " class="btn btn-primary" onclick="return sx();" type="button" align="center">
                <p></p>
              </div>
              <div class="col-md-5 justify-content-center align-self-center">
                <textarea readonly name="neirong1" id="neirong1" class="form-control" type="text" style="overflow:auto; resize:none;" rows="15%" autocomplete="off"></textarea>
              </div>
            </div>
          </div>
        <script type="text/javascript">
          function sx(){
            var rntArray=[],temp,hasValue;
            var array=document.getElementById("neirong").value.split("\n");
            for(var i in array){
              temp=array[i];
              hasValue=false;
              for(var j in rntArray){
                if(temp===rntArray[j]){
                  hasValue=true;
                  break;
                }
              }
              if(hasValue===false){
                rntArray.push(temp);
              }
            }
            document.getElementById("neirong1").value=rntArray.join("\n");
          }
        </script>
